<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="css/cesar.css">
    <link rel="shortcut icon" href="https://freesvg.org/img/1547582740.png">
</head>
<body>
    <div class="div-casita">
        <a href="index.html">
            <img class="casita" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Simpleicons_Places_home-front.svg/1024px-Simpleicons_Places_home-front.svg.png">
        </a>
    </div>
    <br>
    <h1>Ejemplo de cifrado con el algoritmo de César</h1>
    <br>
    <br>
    <table>
        <tr>
            <td><p class="espaciado">Seleccione el algoritmo de cifrado: </p></td>
            <td><input type="radio" name="style" id="ci1">César</td>
            <td><input style="margin-left: 10px;" type="radio" name="style" id="ci2">Vigenere</td>
            <td><button onclick="cambiarci()">Elegir</button></td>
        </tr>
    </table>
    <br>
    <p>Escribe el texto a cifrar:  <input type="text" size="30" id="cadena"></textarea></p>
    <br>
    <table>
        <tr>
            <td>
                <p>Indica el desplazamiento del cifrado:  <input type="range" value="1" min="1" max="26" id="desp" style="vertical-align: top;" oninput="document.getElementById('valor').innerHTML = this.value">
                <label id="valor"></label></p>
            </td>
        </tr>
    </table>
    <br>
    <p>
        <button onclick="cifrar()">Cifrar</button>
        <button onclick="descifrar()" style="margin-left: 10px;">Descifrar</button>
    </p>
    <br>
    <div id="resultado"></div>
    <script src="js/cesar.js" ></script>
</body>
</html>
